<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
      <label for="nome"><b>Nome completo:</b></label>
      <br />
      <input id="text" type="nome" placeholder="Digite seu nome aqui" />
      <br />
      <label for="email"><b>Endereço de Email:</b></label>
      <br />
      <input id="email" type="email" placeholder="Digite seu email aqui" />
      <br />
      <label for="senha"><b>Senha:</b></label>
      <br />
      <input id="senha" type="password" placeholder="Digite sua senha aqui" />
      <br />
      <button type="submit">Enviar Formulário</button>
    </form>
</body>
</html>
